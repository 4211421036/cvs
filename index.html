<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Landmark Detection</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #videoDisplay {
            max-width: 100%;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
        }
        .status {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .server-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Landmark Detection</h1>
        <div class="server-info">
            Connected to: <span id="serverUrl">https://96ca-172-200-180-244.ngrok-free.app</span>
        </div>
        <canvas id="videoDisplay" width="640" height="480"></canvas>
        <div id="status" class="status">Connecting to server...</div>
    </div>

    <script>
        const canvas = document.getElementById('videoDisplay');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const PYTHON_SERVER = 'null'; // URL ngrok Anda

        async function updateFrame() {
            try {
                const response = await fetch(`${PYTHON_SERVER}/video_feed`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.frame) {
                    // Draw the base image
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // Draw landmarks if available
                        if (data.landmarks && Array.isArray(data.landmarks)) {
                            ctx.fillStyle = 'rgb(0, 255, 0)';
                            data.landmarks.forEach(point => {
                                ctx.beginPath();
                                ctx.arc(point[0], point[1], 2, 0, 2 * Math.PI);
                                ctx.fill();
                            });
                        }

                        statusElement.textContent = 'Connected - Receiving frames';
                        statusElement.style.backgroundColor = '#d4edda';
                    };
                    img.src = 'data:image/jpeg;base64,' + data.frame;
                }

                // Request next frame
                requestAnimationFrame(updateFrame);
            } catch (error) {
                console.error('Error fetching frame:', error);
                statusElement.textContent = `Connection error: ${error.message} - Retrying...`;
                statusElement.style.backgroundColor = '#f8d7da';
                setTimeout(updateFrame, 1000); // Retry after 1 second
            }
        }

        // Check server connection first
        async function checkServer() {
            try {
                const response = await fetch(`${PYTHON_SERVER}/server_info`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('serverUrl').textContent = data.public_url || PYTHON_SERVER;
                    // Start the video update loop
                    updateFrame();
                } else {
                    throw new Error('Server not responding');
                }
            } catch (error) {
                console.error('Server check failed:', error);
                statusElement.textContent = 'Server connection failed - Retrying...';
                statusElement.style.backgroundColor = '#f8d7da';
                setTimeout(checkServer, 2000);
            }
        }

        // Start the connection check
        checkServer();
    </script>
</body>
</html>
