<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Landmark Detection</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #videoDisplay {
            max-width: 100%;
            width: 640px;
            height: 480px;
            border: 2px solid #333;
        }
        .status {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Face Landmark Detection</h1>
        <canvas id="videoDisplay" width="640" height="480"></canvas>
        <div id="status" class="status">Connecting to server...</div>
    </div>

    <script>
        const canvas = document.getElementById('videoDisplay');
        const ctx = canvas.getContext('2d');
        const statusElement = document.getElementById('status');
        const PYTHON_SERVER = 'https://96ca-172-200-180-244.ngrok-free.app'; // Ganti dengan URL server Python Anda

        async function updateFrame() {
            try {
                const response = await fetch(`${PYTHON_SERVER}/video_feed`);
                const data = await response.json();

                if (data.frame) {
                    // Draw the base image
                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        statusElement.textContent = 'Connected - Receiving frames';
                        statusElement.style.backgroundColor = '#d4edda';
                    };
                    img.src = 'data:image/jpeg;base64,' + data.frame;
                }

                // Request next frame
                requestAnimationFrame(updateFrame);
            } catch (error) {
                console.error('Error fetching frame:', error);
                statusElement.textContent = 'Connection error - Retrying...';
                statusElement.style.backgroundColor = '#f8d7da';
                setTimeout(updateFrame, 1000); // Retry after 1 second
            }
        }

        // Start the update loop
        updateFrame();
    </script>
</body>
</html>
